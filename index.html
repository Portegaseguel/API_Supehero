<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <title>Encuentra tu SuperHero</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- CanvasJS -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
  
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/sh2.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            SuperHero
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
  
  <!-- Sección de Búsqueda -->
  <section class="container my-5 text-center">
    <img src="img/sh1.jpg" alt="SuperHero img" class="mb-4" style="max-width: 200px;">
    <h1 class="text-center mb-4">Encuentra tu SuperHero</h1>
    <form id="searchForm" class="d-flex justify-content-center">
        <div class="input-group" style="max-width: 400px; width: 100%;">
            <input type="text" id="heroId" name="heroId" class="form-control" placeholder="Ingrese el ID del Superhéroe">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
    <div id="errorMessage" class="text-center text-danger mt-3"></div>
</section>
  
  <!-- Sección de Información del Superhéroe -->
  <section class="container mb-5">
    <div id="heroInfo" class="row justify-content-center"></div>
  </section>
  
  <!-- Sección de Gráfico -->
  <section class="container mb-5">
    <div id="heroChartContainer" style="height: 370px; width: 100%;"></div>
  </section>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JS -->
  <script src="script.js"></script>
  
</body>
</html>
